<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Clients Management System</title>
</head>
<body>
<div class="container my-2">

  <h1> List Of Clients </h1>
    <a th:href = "@{/showNewClientForm}" class="btn btn btn-danger btn-sm mb-3">Add Client</a>
  <table border="1" class="table table-striped table-responsive-md ">
    <thead>
    <tr>
      <th> First Name</th>
      <th>Last Name </th>
      <th>CIN</th>
      <th>Birth_Date</th>
      <th>Email</th>
      <th>Phone Number</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="client : ${listClients}">
        <td th:text= "${client.name}"></td>
        <td th:text = "${client.last_name}"></td>
        <td th:text = "${client.CIN}"></td>
        <td th:text = "${client.birth_date}"></td>
        <td th:text = "${client.e_mail}"></td>
        <td th:text = "${client.phone_nbr}"></td>
        <td>
        <a th:href="@{/showUpdateForm/{id}(id=${client.id})}"
           class="btn btn-warning">Update</a>
            <a th:href="@{/deleteClient/{id}(id=${client.id})}"
               class="btn btn-outline-warning">Delete</a>
            <a th:href="@{/showAccounts/{id}(id=${client.id})}"
               class="btn btn-outline-warning">Accounts</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
